<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yhatzee Companion</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#369" />
  </head>
  <body>
    <main class="app-container">
      <div class="header">
        <h1>Yhatzee Companion</h1>
      </div>
      <div class="container">
        <h2>Current roll:</h2>
        <div class="dice">
          <input type="text" placeholder="?" />
          <input type="text" placeholder="?" />
          <input type="text" placeholder="?" />
          <input type="text" placeholder="?" />
          <input type="text" placeholder="?" />
        </div>
        <h2>Combos already used:</h2>
        <div class="used"></div>
        <h2>Recommendation:</h2>
        <p id="recommendation"></p>
        <h2>Re-Roll confidence:</h2>
        <p id="rerollConfidece"></p>
        <h2>Your combos:</h2>
        <table class="combos-table">
          <thead>
            <tr>
              <th></th>
              <th>Points</th>
              <th>Max</th>
            </tr>
          </thead>
          <tbody id="combos"></tbody>
        </table>
      </div>
    </main>
    <script src="companion.js"></script>
    <script src="navigation.js"></script>
    <script src="app.js"></script>
  </body>
</html>
