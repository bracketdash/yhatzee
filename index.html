<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yhatzee Companion</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#369" />
  </head>
  <body>
    <main class="app-container">
      <div class="header">
        <h1>Yhatzee Companion</h1>
      </div>
      <div class="container">
        <h2>Current roll</h2>
        <div class="dice">
          <input type="text" placeholder="?" />
          <input type="text" placeholder="?" />
          <input type="text" placeholder="?" />
          <input type="text" placeholder="?" />
          <input type="text" placeholder="?" />
        </div>
        <h2>Combos already used</h2>
        <div class="used"></div>
        <h2>AI suggestion</h2>
        <p class="suggestion no-suggestion">
          Enter your dice above for an AI suggestion.
        </p>
        <div class="your-combos hidden">
          <table>
            <thead>
              <tr>
                <th>COMBO</th>
                <th>POINTS</th>
                <th>MAX</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="companion.js"></script>
    <script src="app.js"></script>
  </body>
</html>
